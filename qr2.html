<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Codes</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css">

    <script src="qrcode.js"></script>
<script type="text/javascript">

var maxAmount = 100;
function textCounter(getCount){
var e = document.getElementById('countDown');
var left = maxAmount - getCount.value.length;

if(maxAmount - getCount.value.length <= 0) {
    e.style.color = 'red';
	e.innerHTML = left + ' character left';
} else { 
	if(maxAmount == left) {

  e.innerHTML = maxAmount + ' Characters only';
	} else {
  e.style.color = 'green';
  e.innerHTML = left + ' characters remaining...';
	  }
    }
  }

</script>
</head>
<body>
	<div align="center">
    <header>
        <h1>QR Codes</h1>
    </header>
    <main>
       <!-- using
       https://davidshimjs.github.io/qrcodejs/
       -->
        <div id="qrcode"></div>
  
<div id="countDown" style="font-size:12px;">100 Characters only</div>
<form>
<textarea required maxlength="100" cols="40px" rows="6px" class="messageBox" name="textData" onkeydown="textCounter(this.form.textMessage);" onkeyup="textCounter(this.form.textMessage);"></textarea>
</form>


    </main>    
</div>
  <script type="text/javascript">

code("sdfh");


function code(tx){

var qrcode = new QRCode("qrcode", {
    text: tx,
    width: 100,
    height: 100,
    colorDark : "#000000",
    colorLight : "#ffffff",
    correctLevel : QRCode.CorrectLevel.L
});

}

</script>
</body>
</html>
